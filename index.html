<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To-Do-App</title>
</head>
<body>
    <h1>Todos</h1>
    <form id="form">
        <div class="container">
            <input type="text" id="input" class="input" placeholder="What needs to be done?"
                       autocomplete="off" value="">
            <button id="input-button" type="button">+</button>
        <ul class="todos" id="todos">
            <li class="completed">first</li>
            <button class="delete-button"><img src="trash.png" alt="delete" class="trash"></button>
            <li>second</li>
            <button class="delete-button"><img src="trash.png" alt="delete" class="trash"></button>
        </ul>
        </div>
    </form>
    <small>Left click to toggle completed<br></small>

<script src="script.js"></script>
</body>
</html>
